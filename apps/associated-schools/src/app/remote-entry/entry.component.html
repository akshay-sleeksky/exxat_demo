<div class="h-screen">
  <header-nav></header-nav>
  <div class="bg-gray-100 flex justify-center">
    <div class="my-4 flex flexCol">
      <div class="flex my-4">
        <p class="link">Dashboard</p>
        <img
          class="px hover:cursor-pointer"
          src="assets/icons/Right_chevron.png"
          alt="Apps"
        />
        <p class="placeholder">Associated Schools</p>
      </div>

      <!-- header row -->

      <div class="flex bg-white justify-between upper-border">
        <div class="py border-r border-gray-200/20 flex items-center">
          <img
            class="px hover:cursor-pointer"
            src="assets/icons/Search_icon.png"
            alt="Apps"
          />
          <p class="placeholder text-sm pl-32">Search</p>
        </div>
        <div class="px border-l flex items-center">
          <div>
            <img
              class="px hover:cursor-pointer"
              src="assets/icons/File_toopen.png"
              alt="Apps"
            />
          </div>
          <div>
            <img
              class="px hover:cursor-pointer"
              src="assets/icons/Settings.png"
              alt="Apps"
            />
          </div>
          <div>
            <img
              class="px hover:cursor-pointer"
              src="assets/icons/Filter.png"
              alt="Apps"
            />
          </div>
        </div>
      </div>
      <!-- header-ends row -->

      <!-- table start -->
      <table class="bg-white table-auto">
        <thead>
          <tr>
            <th>SCHOOL</th>
            <th>SCHOOL ADDRESS</th>
            <th>SITE NAME</th>
            <th>SITE ADDRESS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <td>{{ row.name }}</td>
            <td>{{ row.address }}</td>
            <td>
              <p class="link">
                {{ row.siteName
                }}<img
                  class="px hover:cursor-pointer"
                  src="assets/icons/Tag.png"
                  alt="Apps"
                />
              </p>
            </td>
            <td>{{ row.siteAddress }}</td>
          </tr>
        </tbody>
      </table>
      <!-- table end -->

      <!-- footer row -->
      <div class="bg-white flex justify-end items-center lower-border">
        <div class="flex">
          <p class="px text-sm">Items per page:20</p>
          <p class="px text-sm">1-20 of 328</p>
        </div>
        <div>
          <img
            class="px hover:cursor-pointer"
            src="assets/icons/Left_chevron.png"
            alt="Apps"
          />
        </div>
        <div class="p-3">
          <img
            class="px hover:cursor-pointer"
            src="assets/icons/Right_chevron.png"
            alt="Apps"
          />
        </div>
      </div>
      <!-- footer-ends row -->
    </div>
  </div>
</div>
