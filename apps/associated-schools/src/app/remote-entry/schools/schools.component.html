<div class="h-screen bg-gray-100">
  <header-nav headerName="Associated Schools"></header-nav>
  <div class="mx-4 flex justify-center flexCol">
    <div class="flex my-4">
      <!-- my location -->
      <p class="link">Dashboard</p>
      <img
        class="px hover:cursor-pointer"
        src="assets/Right_arrow.svg"
        alt="Apps"
      />
      <p class="placeholder">Associated Schools</p>
    </div>

    <!-- associated school code start  -->
    <div class="flex justify-center">
      <div class="my-box">
        <!-- header row -->
        <div class="box-header">
          <div class="flex justify-between">
            <div class="py flex items-center">
              <img
                class="px hover:cursor-pointer"
                src="assets/icons/Search_icon.png"
                alt="Apps"
              />
              <p class="placeholder text-sm pl-32">Search</p>
            </div>
            <div class="px border-l flex items-center">
              <div>
                <img
                  class="px hover:cursor-pointer"
                  src="assets/icons/File_toopen.png"
                  alt="Apps"
                />
              </div>
              <div>
                <img
                  class="px hover:cursor-pointer"
                  src="assets/icons/Settings.png"
                  alt="Apps"
                />
              </div>
              <div>
                <img
                  class="px hover:cursor-pointer"
                  src="assets/icons/Filter.png"
                  alt="Apps"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- header-ends row -->

        <!-- table start -->
        <div class="box-content">
          <table class="table-auto">
            <thead>
              <tr>
                <th>SCHOOL</th>
                <th>SCHOOL ADDRESS</th>
                <th>SITE NAME</th>
                <th>SITE ADDRESS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of rows">
                <td>{{ row.name }}</td>
                <td>{{ row.address }}</td>
                <td>
                  <a routerLink="school" class="link">
                    {{ row.siteName
                    }}<img
                      class="px hover:cursor-pointer"
                      src="assets/icons/Tag.png"
                      alt="Apps"
                    />
                  </a>
                </td>
                <td>{{ row.siteAddress }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- table end -->

        <!-- footer row -->
        <div>
          <div class="flex justify-end items-center">
            <div class="flex">
              <p class="px text-sm">Items per page:20</p>
              <p class="px text-sm">1-20 of 328</p>
            </div>
            <div>
              <img
                class="px hover:cursor-pointer"
                src="assets/icons/Left_chevron.png"
                alt="Apps"
              />
            </div>
            <div class="p-3">
              <img
                class="px hover:cursor-pointer"
                src="assets/icons/Right_chevron.png"
                alt="Apps"
              />
            </div>
          </div>
        </div>
        <!-- footer-ends row -->
      </div>
    </div>

    <!-- associated school code ends  -->
  </div>
</div>
