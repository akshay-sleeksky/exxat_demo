<div class="h-screen bg-gray-100">
  <header-nav headerName="Associated Schools"></header-nav>
  <div class="mx-4 flex justify-center flex-col">
    <div class="flex my-4">
      <!-- my location -->
      <p class="text-blue-800">Dashboard</p>
      <img
        class="px-2 hover:cursor-pointer"
        src="assets/Right_arrow.svg"
        alt="Apps"
      />
      <p class="text-gray-600">Associated Schools</p>
    </div>

    <!-- associated school code start  -->
    <div class="flex justify-center">
      <div class="my-4 bg-white rounded-2xl border border-slate-200 max-w-7xl">
        <!-- header row -->
        <div class="border-b">
          <div class="flex justify-between">
            <div class="py-2 flex items-center">
              <img
                class="px-2 hover:cursor-pointer"
                src="assets/Search_icon.png"
                alt="Apps"
              />
              <p class="text-gray-600 text-sm">Search</p>
            </div>
            <div class="px-2 border-l flex items-center">
              <div>
                <img
                  class="px-2 hover:cursor-pointer"
                  src="assets/File_toopen.png"
                  alt="Apps"
                />
              </div>
              <div>
                <img
                  class="px-2 hover:cursor-pointer"
                  src="assets/Settings.png"
                  alt="Apps"
                />
              </div>
              <div>
                <img
                  class="px-2 hover:cursor-pointer"
                  src="assets/Filter.png"
                  alt="Apps"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- header-ends row -->

        <!-- table start -->
        <table class="table-auto">
          <thead>
            <tr>
              <th>SCHOOL</th>
              <th>SCHOOL ADDRESS</th>
              <th>SITE NAME</th>
              <th>SITE ADDRESS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows">
              <td>{{ row.name }}</td>
              <td>{{ row.address }}</td>
              <td>
                <a routerLink="school" class="text-blue-800">
                  {{ row.siteName
                  }}<img
                    class="px-2 hover:cursor-pointer"
                    src="assets/Tag.png"
                    alt="Apps"
                  />
                </a>
              </td>
              <td>{{ row.siteAddress }}</td>
            </tr>
          </tbody>
        </table>
        <!-- table end -->

        <!-- footer row -->
        <div class="flex justify-end items-center">
          <div class="flex">
            <p class="px-2 text-sm">Items per page:20</p>
            <p class="px-2 text-sm">1-20 of 328</p>
          </div>
          <div>
            <img
              class="px-2 hover:cursor-pointer"
              src="assets/Left_chevron.png"
              alt="Apps"
            />
          </div>
          <div class="p-3">
            <img
              class="px-2 hover:cursor-pointer"
              src="assets/Right_chevron.png"
              alt="Apps"
            />
          </div>
        </div>
        <!-- footer-ends row -->
      </div>
    </div>

    <!-- associated school code ends  -->
  </div>
</div>
